<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNGRY MONSTER</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!-- search box start -->
    <section class="search-item">
        <div class="flex text-center mt-5">
            <input id="input-box" type="text">
            <button id="search-button" class="btn btn-warning">Search</button>
        </div>
    </section>
    <!-- end search box  -->


    <!-- meals details show part -->
    <section class="d-flex meals-details justify-content-center mt-5">
        <ul id="meals-details" class="justify-content-center mt-3">
        </ul>
    </section>
    <!-- meals details show part end -->


    <!-- meals searched full item list  -->
    <section class="meal-item-list justify-content-center mt-5">
        <div id="meal-list" class="p-5 justify-content-center text-center">
        </div>
    </section>
    <!-- meals searched full item list end  -->


    <!-- JavaScript Source  -->
    <script src="./js/script.js"></script>
</body>

</html>
